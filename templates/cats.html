<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Gatos disponibles
        </h1>
        <p class="subtitle">¡Elige uno!</p>
      </div>
    </section>

    <section class="container section">
      <div class="columns">
        {% for cat in cats %}
        <div class="column">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{ cat.name }}</strong>
                    <small>{{ cat.age }} año{{ cat.age|pluralize }}</small>
                    <small>Raza: {{ cat.breed }}</small>
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
